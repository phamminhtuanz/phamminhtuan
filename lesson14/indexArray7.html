<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>javascript Array</h1>
    <h2>mảng và đối tượng lồng nhau</h2>
    <p id="demo"></p>
    <script>
        let x="";
        const myObject={
            name:"Tuan",
            age:21,
            hobbies:[
            {sport:"Bóng đá",model:["đá nhanh","đá hay","đá xoạc"]},
            {sport:"Cầu lông",model:["Lindan","lee chong mel","..."]},
            {sport:"Bóng rổ",model:["kobe","Curry","james"]}
            ]
        }
        for(let i in myObject.hobbies){
            x+="<h2>"+myObject.hobbies[i].sport+"</h2>"
            for(let j in myObject.hobbies[i].model){
                x+=myObject.hobbies[i].model[j]+"<br>"
            }
        }
        document.getElementById("demo").innerHTML=x;
    </script>
</body>

</html>
