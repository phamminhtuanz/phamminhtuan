<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JavaScript Array</h1>
    <h2>Phương thức push()</h2>
    <button onclick="myFunction()">Add</button>
    <p id="demo"></p>

    <script>
        const hoaqua =["Chuối","cam","quýt","xoài"];
        document.getElementByIda("demo").innerHTML=hoaqua;
        function myFunction(){
            hoaqua.push("đu đủ");
            document.getElementById("demo").innerHTML=hoaqua;
        }
    </script>
</body>
</html>
