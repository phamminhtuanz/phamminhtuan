<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        <table width="80%" >
            <div style="font-size: 20px; margin-bottom:20px"><b>Đăng kí thông tin người dùng</b></div> 
            <tr>
                <td width="150" style="font-weight:bolder">Tên đăng nhập</td> 
                <td><input type="text" name="userName" id="userName" size="30" ></td>
            </tr>
            <tr>
                <td width="150" style="font-weight:bolder"> Mật khẩu</td>
                <td><input type="password" name="pass" id="pass" size="30" ></td>
            </tr>
            <tr>
                <td width="150" style="font-weight:bolder"> Nhập lại mật khẩu </td>
                <td><input type="password" name="pass" id="pass" size="30" ></td>
            </tr>
            <tr>
                <td width="150" style="font-weight:bolder"> Email </td>
                <td><input type="email" name="email" id="email" size="40" ></td>
            </tr>
            <tr>
                <td style="font-weight: bolder;">Giới tính</td>
                <td>
                    <input type="radio" name="gender" id="male" value="1"/>
                    <label for="male">Nam</label>
                    <input type="radio" name="gender" id="female" value="0"/>
                    <label for="male">Nữ</label>
                </td>
            </tr>
            <tr>
                <td style="font-weight: bolder;">Độ Tuổi</td>
                <td>
                    <input type="radio" name="age" id="13" value="0"/>
                    <label for="13">Dưới 13 tuổi</label>
                    <input type="radio" name="age" id="13-17" value="0"/>
                    <label for="13-17">Từ 13 đến 17 tuổi</label>
                    <input type="radio" name="age" id="18-25" value="0"/>
                    <label for="18-25">Từ 18 đến 25 tuổi</label>
                    <input type="radio" name="age" id="25" value="0"/>
                    <label for="25">Trên 25 tuổi</label>
                </td>
            </tr>
            <tr>
                <td style="font-weight: bolder;">Sở thích của bạn</td>
                <td>
                    <input type="checkbox" name="amnhac" id="amnhac"/>
                    <label for="amnhac">Âm nhạc</label>
                    <input type="checkbox" name="Game" id="Game"/>
                    <label for="Game">Game</label>
                    <input type="checkbox" name="thethao" id="thetao"/>
                    <label for="thethao">Thể thao</label>
                    <input type="checkbox" name="dulich" id="dulich"/>
                    <label for="dulich">Du lịch</label>
                </td>
            </tr>
            <tr>
                <td style="font-weight: bolder;">Nghề nghiệp</td>
                <td>
                    <select name="province" id="province">
                        <option value="">---Chọn ngành nghề---</option>
                        <option value="">Bác sĩ</option>
                        <option value="">Nữ cảnh sát</option>
                        <option value="">Cô ý tá</option>
                        <option value="">Anh thợ sửa ống nước</option>
                        <option value="">Chàng lao công</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td style="font-weight: bolder;">Mô tả bản thân</td>
                <td>
                    <textarea name="minhtuan" id="minhtuan" cols="60" rows="7">Mô tả về bản thân bạn.....</textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2"; align="center">
                    <input type="submit" value="Đăng Ký" name="register" />
                    <input type="reset" value="Làm lại" name="reset" />
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
